<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorear Animales - HTML1</title>
    <link rel="stylesheet" href="styles/main-html1.css">

                <button class="color-button" style="background: navy;" data-color="navy"></button>
                <button class="color-button" style="background: teal;" data-color="teal"></button>
                <button class="color-button" style="background: maroon;" data-color="maroon"></button>
                <button class="color-button" style="background: lime;" data-color="lime"></button>

                <button class="color-button" style="background: olive;" data-color="olive"></button>
                <button class="color-button" style="background: gray;" data-color="gray"></button>
                <button class="color-button" style="background: gold;" data-color="gold"></button>

            </div>
        </div>
    </div>
    <script src="libs/html2canvas.min.js"></script>
    <script src="js/main-html1.js"></script>
</body>
</html>
